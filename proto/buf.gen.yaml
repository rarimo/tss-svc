version: v1
plugins:
  - plugin: go
    out: ../pkg/types
    opt:
      - paths=source_relative
  - plugin: go-grpc
    out: ../pkg/types
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - remote: buf.build/grpc-ecosystem/plugins/openapiv2
    out: ../docs/static
  - plugin: buf.build/grpc-ecosystem/gateway
    out: ../pkg/types
    opt:
      - paths=source_relative